<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wrapper">
        <video id="video-src" class="flex" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"
            controls></video>
        <div class="speed">
            <div class="speed-bar">
                <label>Video progress</label>
                <progress value="0" max="100" id="progress-bar">

                </progress>
            </div>
            <br><br>
            <button id="play-pause">
                Play
            </button>
            <br><br>
            <label for="volumeSlider">Volume:</label>
            <input type="range" id="volumeSlider" min="0" max="100" step="1" value="100">
            <br><br>
            <label for="speedSlider">Playback Speed:</label>
            <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
            <br><br>
            <button id="reverse">10S Reverse</button>
            <br><br>
            <button id="forward">25S Forward</button>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
